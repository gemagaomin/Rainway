apply plugin: 'com.android.application'

android {
    compileSdkVersion 26        //编译版本，就是运行我们这个项目的需要的android SDK版本；
    buildToolsVersion "26.0.0"
    //android构建工具的版本，其中包括了打包工具aapt、dx等等。这个工具的目录位于..your_sdk_path/build-tools/XX.XX.XX，通过SDK Manager 更新；
    defaultConfig {
        applicationId "com.soft.railway.inspection"
        minSdkVersion 23
        targetSdkVersion 26
        versionCode 2
        versionName "1.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
            jniDebuggable true

        }
        release {
            minifyEnabled false
            debuggable true
            jniDebuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

