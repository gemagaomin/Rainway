dependencies {
    implementation 'com.hanhuy.android:scala-conversions-appcompat_2.11:24.0.0'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.0.0'
    implementation 'com.android.support:design:26.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:recyclerview-v7:26.0.0'
    implementation 'com.android.support:support-v4:26.0.0'
    implementation 'com.squareup.okhttp3:okhttp:4.0.0-alpha02'
    implementation files('libs/AMap_Location_V4.6.0_20190423.jar')
    implementation 'org.netbeans.external:com-google-gson:RELEASE110'
    implementation 'com.android.support:support-annotations:27.1.1'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.17'
    implementation 'org.json:org.json:chargebee-1.0'
    implementation 'com.alibaba:fastjson:1.2.58'
    implementation 'org.libtorrent4j:libtorrent4j-android-arm64:1.2.1.0'
